name: CI - Backend + E2E

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-backend:
    name: ğŸ§ª Backend Tests (Jest + Supertest)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./back

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./back/package-lock.json

      - name: Copy sample envs
        run: cp ./back/sample.env ./back/.env

      - name: Install dependencies
        run: npm install

      - name: ğŸ§ª Run unit and integration tests
        run: npm run test

  test-e2e:
    name: ğŸ” E2E Tests (Cypress)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Copy sample envs
        run: |
          cp back/sample.env back/.env
          cp front/sample.env front/.env

      - name: Cache Docker layers (experimental)
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ hashFiles('**/Dockerfile*', '**/docker-compose*.yml') }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: ğŸ³ Docker Compose - E2E (Cypress)
        run: |
          docker compose -f docker-compose-cypress.yml up --abort-on-container-exit --exit-code-from cypress
