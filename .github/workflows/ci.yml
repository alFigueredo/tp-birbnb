name: CI - Backend + E2E

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-backend:
    name: 🧪 Backend Tests (Jest + Supertest)
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: user/app:latest
          cache-from: type=local,src=${{ runner.temp }}/.buildx-cache
          cache-to: type=local,dest=${{ runner.temp }}/.buildx-cache-new,mode=max

      - # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
        name: Move cache
        run: |
          rm -rf ${{ runner.temp }}/.buildx-cache
          mv ${{ runner.temp }}/.buildx-cache-new ${{ runner.temp }}/.buildx-cache

      - name: Copy sample envs
        run: cp ./back/sample.env ./back/.env

      - name: 🐳 Docker Compose - Unit & Integration Tests
        run: docker compose -f docker-compose-test.yml up --abort-on-container-exit --exit-code-from node-back-test

  test-e2e:
    name: 🔍 E2E Tests (Cypress)
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: docker-${{ hashFiles('docker-compose-cypress.yml', 'back/Dockerfile*') }}
          restore-keys: |
            docker-

      - name: Copy sample envs
        run: |
          cp back/sample.env back/.env
          cp front/sample.env front/.env

      - name: 🐳 Docker Compose - E2E (Cypress)
        run: |
          docker compose -f docker-compose-cypress.yml up --abort-on-container-exit --exit-code-from cypress
