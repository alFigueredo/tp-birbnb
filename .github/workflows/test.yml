name: Run Full Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-backend:
    name: 🧪 Backend Tests (Jest + Supertest)
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3

      - name: 🐳 Docker Compose - Unit & Integration Tests
        run: docker-compose -f docker-compose-test.yml up --abort-on-container-exit --exit-code-from node-back-test

  test-e2e:
    name: 🔍 E2E Tests (Cypress)
    runs-on: ubuntu-latest
    needs: test-backend

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3

      - name: 🐳 Docker Compose - E2E (Cypress)
        run: |
          docker-compose -f docker-compose-cypress.yml up --abort-on-container-exit --exit-code-from cypress
