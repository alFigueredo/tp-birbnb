name: Test - Backend + E2E

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-backend:
    name: ğŸ§ª Backend Tests (Jest + Supertest)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Copy sample envs
        run: cp ./back/sample.env ./back/.env

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./back
          push: true
          tags: diobrando98/cache:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ³ Docker Compose - Unit & Integration Tests
        run: docker compose -f docker-compose-test.yml up --abort-on-container-exit --exit-code-from node-back-test

  test-e2e:
    name: ğŸ” E2E Tests (Cypress)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: Copy sample envs
        run: |
          cp back/sample.env back/.env
          cp front/sample.env front/.env

      - name: ğŸ³ Docker Compose - E2E (Cypress)
        run: |
          docker compose -f docker-compose-cypress.yml up --abort-on-container-exit --exit-code-from cypress
